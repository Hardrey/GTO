<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ГТО</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="container-fluid header">
            <div class="row header__wrapper">
                <div class="col-xs-12 col-sm-6 header__element_left"></div>
                <div class="col-xs-12 col-sm-6 header__element_right"></div>
                <div class="row header__element_border-wrapper">
                    <div class="header__popup-menu-button">
                        <span class="header__popup-menu-button_item"></span>
                    </div>
                    <div class="header__element_wrapper-content">
                        <div class="header__buttons">
                            <a href="/" title="" class="header__button button button_orange">Записаться на сдачу</a>
                            <a href="/" title="" class="header__button button button_white">Подготовиться к ГТО</a>
                        </div>
                        <img src="img/logo.png" alt="" class="header__gto-logo_img" />
                        <a href="/" title="" class="header__org-logo">
                            <img src="img/org_logo.svg" alt="" class="header__org-logo_img" />
                        </a>
                        <ul class="header__menu">
                            <li class="header__menu_item">
                                <a href="" title="" class="header__menu_link">Какие испытания ожидают?</a>
                            </li>
                            <li class="header__menu_item">
                                <a href="" title="" class="header__menu_link">Как подготовиться?</a>
                            </li>
                            <li class="header__menu_item">
                                <a href="" title="" class="header__menu_link">Почему orgmysport?</a>
                            </li>
                            <li class="header__menu_item">
                                <a href="" title="" class="header__menu_link">Где сдать?</a>
                            </li>
                            <li class="header__menu_item">
                                <a href="" title="" class="header__menu_link">Где скачать приложение?</a>
                            </li>
                        </ul>
                        <div class="header__social">
                            <a href="/" title="" class="header__social-icon icon-facebook"></a>
                            <a href="/" title="" class="header__social-icon icon-ok"></a>
                            <a href="/" title="" class="header__social-icon icon-vk"></a>
                            <a href="/" title="" class="header__social-icon icon-instagram"></a>
                        </div>
                        <div class="header__mouse">
                            <a href="" title="" class="header__mouse-link">
                                <span class="header__mouse-circle">
                                    <img src="img/mouse.svg" alt="" class="header__mouse-img" />
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section></section>

        <footer class="footer">
            <h2 class="footer__title">Скачайте приложение</h2>
            <div class="container-fluid footer__container">
                <div class="col-xs-6 footer__element_left">
                    <img src="img/qr_app.jpg" alt="" class="footer__qr-app" />
                    <a href="/" title="" class="footer__app-link">
                        <img src="img/app_store_icon.svg" alt="" class="footer__app-icon" />
                        <span class="footer__app-name">App Store</span>
                    </a>
                </div>
                <div class="col-xs-6 footer__element_right">
                    <img src="img/qr_google.jpg" alt="" class="footer__qr-google" />
                    <a href="/" title="" class="footer__google-link">
                        <img src="img/googleplay_icon.svg" alt="" class="footer__google-icon" />
                        <span class="footer__google-name">Google play</span>
                    </a>
                </div>
            </div>
            <div class="footer__button-wrap">
                <div class="footer__button">
                    <a href="" title="" class="footer__button-link">
                        <span class="footer__button-circle-wrap">
                            <span class="footer__button-circle">
                                <img src="img/chevron.png" alt="" class="footer__button-img" />
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
